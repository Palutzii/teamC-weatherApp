              <img
                class="logo"
                src="content/images/Logo-sun.svg"
                alt="placeholder sun"
            /></a>
          </div>
        </nav>
      </div>
    </header>

    <artical class="hero">
      <div class="hero-box content-wrapper">
        <div class="hero-info"></div>

        <!-- <div class="hero-now">
          <div class="now-box">
            <div class="now-now">

      </div>
    </artical>

    <main class="main content-wrapper">
      <div class="main-daydiv">
        <div class="weather-temp-titles">
          <div>Väder</div>
          <div class="temp-high-low">
            <p>Högst</p>
            <p>Lägst</p>
          </div>
        </div>
      </div>

      <div class="hourlyDivWrapper">
        <!-- here is the code for the hourly weather -->
        <h2 class="hourlyWeekday"></h2>

        <div class="hourlyElement">
          <div class="hourlyInfo">
            <span class="timeInfo">Tid</span>
            <div class="infoDiv">
              <div class="hourlyWind">
                <span>Vind</span>
                <span>(m/s)</span>
              </div>
              <div class="hourly-rain">
                <span>Regn</span>
                <span>(mm)</span>
              </div>
              <span>Väder</span>
              <span>Temp</span>
            </div>
          </div>
          <div class="hourlyWeatherDiv"></div>
        </div>
      </div>

      <div class="otherinfo-div">
        <h3 class="otherinfo-heading">Övrig Info</h3>

        <div class="article-info-wrapper">
          <article class="otherinfo-article">
            <h4>Nederbörd</h4>
            <p class="dailyprecip-info"></p>
          </article>
          <article class="otherinfo-article">
            <h4>Luftfuktighet</h4>
            <p>75%</p>
          </article>
          <article class="otherinfo-article">
            <h4>Sikt</h4>
            <p>2 km</p>
          </article>
          <article class="otherinfo-article">
            <h4>UV-Index</h4>
            <p>0</p>
          </article>
          <article class="otherinfo-article">
            <h4>Vind</h4>
            <p class="dailywindspeed-info"></p>
          </article>
          <article class="otherinfo-article">
            <h4>Tryck</h4>
            <p>1011 hPa</p>
          </article>
        </div>
      </div>
    </main>

    <footer>
      <div class="copyright">
